<template>
    <lightning-card title="Assign Services and Units">
        <div class="slds-p-around_medium">
            <template if:true={serviceOptions}>
                <template for:each={serviceOptions} for:item="service">
                    <div key={service.value} class="slds-m-bottom_medium">
                        
                        <div class="slds-p-horizontal_small">
                            <c-custom-multi-pick-list 
                                label={service.label} 
                                required="true" 
                                showpills="true" 
                                role={service.label}>
                            </c-custom-multi-pick-list>
                        </div>
                    </div>
                </template>
                <lightning-button label="Create Work Orders" onclick={handleSave} class="slds-m-top_medium"></lightning-button>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
